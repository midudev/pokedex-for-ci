name: Deployment pipeline

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                    fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - name: Install dependencies
              run: npm install --no-audit --no-fund --no-optional
            - name: Lint project
              run: npm run eslint
            - name: Build project
              run: npm run build
            - name: Test project
              run: npm run test
            
            