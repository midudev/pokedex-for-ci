name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install --no-audit --no-fund --no-optional
      - name: Linting
        run: npm run eslint
      - name: Build
        run: npm run Build
      - name: Test
        run: npm run test