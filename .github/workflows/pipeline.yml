name: Pipelines

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened]

    
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: prueba de ls
        run: ls -la
      - name: linter
        if: ${{ github.e }}
        run: ls
        