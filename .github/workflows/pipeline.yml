name: Deployment Pipeline

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs: 
  deploy: 
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies 
        run: npm install --no-audit --no-fund --no-optional
      - name: Lint 
        run: npm run eslint
      - name: Tests
        run: npm test