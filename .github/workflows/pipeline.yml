name: Deployment Pipeline

on:
  push:
    branches:
      [main]

jobs:
  deploy:
    name: Test app
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with: 
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run eslint
      - name: Run tests
        run: npm run test