name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with: 
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run eslint
        env:
          DEPLOY_STATUS_CONTEXT: deploy
      - name: Run tests
        run: npm run test
      - name: Set deployment status
        uses: peter-evans/create-or-update-deployment-status@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: success
          description: Deployment succeeded
          context: ${{ env.DEPLOY_STATUS_CONTEXT }} 